<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="./todo.css" rel="stylesheet" />
  <script src="./todo.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js" defer></script>
</head>
<body id="body" class="dark-mode">
  <center>
    <div id="preload" class="preload">
      <div class="lds-dual-ring"></div>
    </div>
  </center>

  <div id="pagecontent" class="pagecontent page-wrapper with-navbar">
    <nav id="navbar" class="navbar">
      <a class="navbar-brand">Logged in!</a>
      <a class="navbar-brand" style="margin-left: auto; margin-right: auto">
        Welcome back, <img src="${req.session.avatar}" alt="avatar" id="inlineavatar" class="inlineavatar"><b>${req.session.username}</b>!
      </a>

      <a class="navavatar">
        <img src="${req.session.avatar}" alt="avatar" id="avatar" class="avatar">
      </a>
      <a class="navbar-brand">
        <b>${req.session.username}</b>
      </a>
      <a class="navbar-brand">|</a>
      <a class="navbar-brand">
        <form action="logout" method="POST">
          <input type="submit" value="Log out!" class="btn btn-danger">
        </form>
      </a>
    </nav>
    
    <h1>Todo List</h1>
    <div class="input-container">
      <input class="nameBox" placeholder="Todo name" type="text" />
      <input class="date" type="date" />
      <button class="buttonEllement">Add</button>
    </div>
  </div>
</body>
</html>
